{% extends 'master.html' %}
{% block content %}

    <thead>
        <tr class="header">
            <th></th>
            <th></th>
            <th></th>
            
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}

        {% endfor %}

    </tbody>
</table>

{% endblock content %}
